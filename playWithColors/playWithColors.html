<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with Colors</title>
    <style>
      body {
        text-align: center;
      }
      .biru-muda {
        background-color: lightblue;
      }
      .square {
        width: 2rem;
        height: 2rem;
        margin: 1rem auto;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Play with Colors</h1>
    <button type="button" id="letsgo">Lets Go</button>

    <br /><br />

    <div class="square red"></div>
    <input type="range" name="sRed" min="0" max="255" />

    <div class="square green"></div>
    <input type="range" name="sGreen" min="0" max="255" />

    <div class="square blue"></div>
    <input type="range" name="sBlue" min="0" max="255" />

    <script src="playwithcolors.js"></script>
  </body>
</html>
